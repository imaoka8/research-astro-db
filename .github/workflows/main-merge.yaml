name: Create promotion pull requests
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  promotion:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [preview, develop, staging]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - name: Reset promotion branch
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Get timestamp
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: ${{ matrix.branch }}-promotion
          title: "${{ matrix.branch }} ‚Üê main [${{ steps.date.outputs.date }}]"
          delete-branch: true