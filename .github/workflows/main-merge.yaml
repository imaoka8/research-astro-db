name: Create pull requests
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  create-pull-requests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [preview, develop, staging]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - name: Reset promotion branch
        run: |
          git fetch origin main:main
          git reset --hard main
      - name: Get timestamp
        id: date
        run: echo "date=$(TZ=Asia/Tokyo date +'%Y%m%d-%H:%M')" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: main
          title: "${{ matrix.branch }} ← main [${{ steps.date.outputs.date }}]"
          body: "このPRは自動生成されました。mainブランチの最新の変更を${{ matrix.branch }}ブランチに反映します。"
